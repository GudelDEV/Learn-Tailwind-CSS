<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="./output.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- border radius 
    | Class          | Hasil                           |
| -------------- | ------------------------------- |
| `rounded-none` | Tidak ada sudut bulat           |
| `rounded-sm`   | Sedikit membulat                |
| `rounded`      | Membulat standar                |
| `rounded-md`   | Sedikit lebih membulat          |
| `rounded-lg`   | Lebih membulat                  |
| `rounded-xl`   | Sangat membulat                 |
| `rounded-2xl`  | Super membulat                  |
| `rounded-3xl`  | Ekstra super membulat           |
| `rounded-full` | Membulat sepenuhnya (lingkaran) |
| 'rounded-t' 
| 'rounded-b' 
    -->
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-lg"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-t"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-b"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-br"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-tr"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-bl"></div>
    <div class="m-1 w-40 h-40 bg-blue-500 rounded-tl"></div>

    <!-- border menembalkan -->
    <div class="m-1 w-40 h-40 border-4 rounded-bl"></div>
    <div class="m-1 w-40 h-40 border-1 rounded-bl"></div>
    <div class="m-1 w-40 h-40 border-8 rounded-bl"></div>

    <!-- border-warna -->
    <div class="m-1 w-40 h-40 border-2 border-amber-100 rounded-bl"></div>
    <div class="m-1 w-40 h-40 border-4 border-blue-700 rounded-bl"></div>
    <div class="m-1 w-40 h-40 border-8 border-yellow-800 rounded-bl"></div>

    <!-- border divide with 
    cocok ketika kita ingin membuat sebuah colom contoh
    divide-x
    divide-y 
    -->

    <div class="grid grid-cols-3 divide-x-4 m-4">
      <div>01</div>
      <div>02</div>
      <div>03</div>
    </div>

    <div class="flex flex-col-reverse divide-y-4 divide-y-reverse divide-gray-200">
      <div>01</div>
      <div>02</div>
      <div>03</div>
    </div>

    <!-- outlinie
    outline
outline-width: 1px;
outline-<number>
outline-width: <number>px;
outline-(length:<custom-property>)
outline-width: var(<custom-property>);
outline-[<value>] 
    
    -->
    <button class="outline outline-offset-2 ...">Button A</button>
    <button class="outline-2 outline-offset-2 ...">Button B</button>
    <button class="outline-4 outline-offset-2 ...">Button C</button>

    <!-- outline style
    outline-solid
outline-style: solid;
outline-dashed
outline-style: dashed;
outline-dotted
outline-style: dotted;
outline-double
outline-style: double;
outline-none
outline-style: none;
outline-hidden
outline: 2px solid transparent;
outline-offset: 2px; 
    -->
    <button class="outline-2 outline-offset-2 outline-solid ...">Button A</button>
    <button class="outline-2 outline-offset-2 outline-dashed ...">Button B</button>
    <button class="outline-2 outline-offset-2 outline-dotted ...">Button C</button>
    <button class="outline-3 outline-offset-2 outline-double ...">Button D</button>
  </body>
</html>
