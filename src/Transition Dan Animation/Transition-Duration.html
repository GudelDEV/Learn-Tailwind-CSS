<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- Apa Itu Transtion Duration 
    Transition Duration adalah properti CSS yang mengatur berapa lama waktu yang dibutuhkan untuk menyelesaikan sebuah transisi (transition) dari satu state ke state lainnya. Dengan kata lain, ini menentukan durasi efek transisi saat elemen berubah dari satu kondisi ke kondisi lain, seperti saat hover, fokus, atau perubahan kelas.
    
    | Class                | CSS Property                                                                                  |
| -------------------- | --------------------------------------------------------------------------------------------- |
| `duration-0`         | `transition-duration: 0ms;`                                                                   |
| `duration-75`        | `transition-duration: 75ms;`                                                                  |
| `duration-100`       | `transition-duration: 100ms;`                                                                 |
| `duration-150`       | `transition-duration: 150ms;`                                                                 |
| `duration-200`       | `transition-duration: 200ms;`                                                                 |
| `duration-300`       | `transition-duration: 300ms;`                                                                 |
| `duration-500`       | `transition-duration: 500ms;`                                                                 |
| `duration-700`       | `transition-duration: 700ms;`                                                                 |
| `duration-1000`      | `transition-duration: 1000ms;` (1 detik)                                                      |
| `duration-[<value>]` | `transition-duration: <value>;` *(custom, misalnya `duration-[2000ms]` atau `duration-[2s]`)* |
    
    -->
    <h1>Contoh Penggunaan Transition Duration</h1>
    <p>Contoh dengan duration-150</p>
    <div class="flex gap-6 mt-10 justify-center">
  <div class="w-16 h-16 bg-blue-500 transition-transform duration-200 hover:translate-x-32"></div>
  <div class="w-16 h-16 bg-green-500 transition-transform duration-500 hover:translate-x-32"></div>
  <div class="w-16 h-16 bg-red-500 transition-transform duration-1000 hover:translate-x-32"></div>
</div>

</body>
</html>
