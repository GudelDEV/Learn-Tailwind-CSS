<body>
    <!-- Apa Itu Transtion Delay 
    Transition Delay adalah properti CSS yang mengatur berapa lama waktu tunggu sebelum sebuah transisi (transition) dimulai setelah suatu perubahan state terjadi. Dengan kata lain, ini menentukan jeda waktu antara saat perubahan kondisi elemen terjadi (misalnya saat hover, fokus, atau perubahan kelas) dan saat efek transisi benar-benar dimulai.

    | Class             | CSS Property                                                                         |
| ----------------- | ------------------------------------------------------------------------------------ |
| `delay-0`         | `transition-delay: 0ms;`                                                             |
| `delay-75`        | `transition-delay: 75ms;`                                                            |
| `delay-100`       | `transition-delay: 100ms;`                                                           |
| `delay-150`       | `transition-delay: 150ms;`                                                           |
| `delay-200`       | `transition-delay: 200ms;`                                                           |
| `delay-300`       | `transition-delay: 300ms;`                                                           |
| `delay-500`       | `transition-delay: 500ms;`                                                           |
| `delay-700`       | `transition-delay: 700ms;`                                                           |
| `delay-1000`      | `transition-delay: 1000ms;` (1 detik)                                                |
| `delay-[<value>]` | `transition-delay: <value>;` *(custom, misalnya `delay-[2s]` atau `delay-[2500ms]`)* |

    intinya ini adalah jeda waktu sebeleum transisi dimulai.

    
    -->
    <h1>Contoh Penggunaan Transition delay</h1>
    <p>Contoh </p>
<div class="flex gap-6 mt-10 justify-center">
  <div class="w-16 h-16 bg-blue-500 transition-transform duration-500 delay-0 hover:translate-x-32"></div>
  <div class="w-16 h-16 bg-green-500 transition-transform duration-500 delay-300 hover:translate-x-32"></div>
  <div class="w-16 h-16 bg-red-500 transition-transform duration-500 delay-700 hover:translate-x-32"></div>
</div>

</div>

</body>
</html>
