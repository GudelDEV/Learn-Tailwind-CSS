    <!-- Apa Itu Transition -->
     <!-- Transition adalah sebuah Property css yang dimana berfungsi untuk mengubah gaya/style berjalan halus, bukan berubah seketika -->
    <!-- Tabel Di Tailwind 
    | Class                            | CSS Property                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          |
| -------------------------------- | ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
| `transition`                     | `transition-property: color, background-color, border-color, outline-color, text-decoration-color, fill, stroke, --tw-gradient-from, --tw-gradient-via, --tw-gradient-to, opacity, box-shadow, transform, translate, scale, rotate, filter, -webkit-backdrop-filter, backdrop-filter, display, visibility, content-visibility, overlay, pointer-events;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */` |
| `transition-all`                 | `transition-property: all;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                                                                                                                                                                              |
| `transition-colors`              | `transition-property: color, background-color, border-color, outline-color, text-decoration-color, fill, stroke, --tw-gradient-from, --tw-gradient-via, --tw-gradient-to;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                               |
| `transition-opacity`             | `transition-property: opacity;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                                                                                                                                                                          |
| `transition-shadow`              | `transition-property: box-shadow;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                                                                                                                                                                       |
| `transition-transform`           | `transition-property: transform, translate, scale, rotate;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                                                                                                                                              |
| `transition-none`                | `transition-property: none;`                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          |
| `transition-(<custom-property>)` | `transition-property: var(<custom-property>);` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`                                                                                                                                                                                                                                                                                                           |
| `transition-[<value>]`           | `transition-property: <value>;` <br> `transition-timing-function: var(--default-transition-timing-function); /* cubic-bezier(0.4, 0, 0.2, 1) */` <br> `transition-duration: var(--default-transition-duration); /* 150ms */`-->

    <h1>Contoh Penggunaaan Tanpa Transisi saat di hover</h1>
    <section class="w-40 h-40 bg-cyan-950 mx-auto hover:rotate-[70deg]">Tanpa Transisi</section>
    <p>ketika di hover maka akan instan</p>

    <h1>Contoh Menggunakan Transisi</h1>
    <section class="w-40 h-40 bg-cyan-500 mx-auto transform transition duration-500 hover:rotate-[70deg]">Dengan Transisi</section>
    <p>ketika di hover maka akan berjalan secara halus</p>

</body>
</html>
