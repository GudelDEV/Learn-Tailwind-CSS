<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="./output.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Spacing -->
    <!-- Spacing adalah untuk mengatur Jarak antar element -->
    <!-- Padding -->
    <section class="p-4 bg-amber-400 h-[400px] w-[400px]">Padiding 4</section>
    <section class="p-8 bg-amber-400 h-[400px] w-[400px]">Padiding 8</section>
    <section class="p-12 bg-amber-400 h-[400px] w-[400px]">Padiding 12</section>
    <!-- Margin -->
    <section class="w-[400] h-[400] bg-pink-500">
      <section class="m-4 bg-amber-400 h-[400px] w-[400px]">Margin 4</section>
      <section class="m-8 bg-amber-400 h-[400px] w-[400px]">Margin 8</section>
      <section class="m-12 bg-amber-400 h-[400px] w-[400px]">Margin 12</section>
    </section>
    <!-- Spacing Vertical -->
    <section class="py-4 bg-amber-400 h-[400px] w-[400px]">Padding Y 4</section>
    <section class="py-8 bg-amber-400 h-[400px] w-[400px]">Padding Y 8</section>
    <section class="py-12 bg-amber-400 h-[400px] w-[400px]">Padding Y 12</section>
    <!-- Spacing Horizontal -->
    <section class="px-4 bg-amber-400 h-[400px] w-[400px]">Padding X 4</section>
    <section class="px-8 bg-amber-400 h-[400px] w-[400px]">Padding X 8</section>
    <section class="px-12 bg-amber-400 h-[400px] w-[400px]">Padding X 12</section>
  </body>
</html>
