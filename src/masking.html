<html lang="en">

  <body>
    <!-- | Class Tailwind  | Fungsi                  |
| --------------- | ----------------------- |
| `mask`          | Mengaktifkan masking    |
| `mask-squircle` | Mask berbentuk squircle |
| `mask-circle`   | Mask lingkaran          |
| `mask-decagon`  | Mask segi-10            |
| `mask-hexagon`  | Mask heksagon           |
| `mask-heart`    | Mask hati               |
| `mask-star`     | Mask bintang            |
| `mask-triangle` | Mask segitiga           |

jika menggunakan plugin daisyUi
 -->
    <!-- contoh dengan daisy UI -->
    <div class="mask mask-star w-32 h-32 bg-pink-400"></div>

    <!-- Contoh tanpa daisy Ui -->
    <!-- Mask Clip 
     mask-clip-border
    mask-clip: border-box;
    mask-clip-padding
    mask-clip: padding-box;
    mask-clip-content
    mask-clip: content-box;
    mask-clip-fill
    mask-clip: fill-box;
    mask-clip-stroke
    mask-clip: stroke-box;
    mask-clip-view
    mask-clip: view-box;
    mask-no-clip
    mask-clip: no-clip; 
     -->

    <h2>Mask-Clip-border</h2>
    <div class="mask-clip-border border-3 p-1.5 mask-[url(mask2.png)] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
    <h2>Mask-Clip-padding</h2>
    <div class="mask-clip-padding border-3 p-1.5 mask-[url(mask2.png)] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
    <h2>mask-clip-content</h2>
    <div class="mask-clip-content border-3 p-1.5 mask-[url(mask2.png)] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>

    <hr />
    <h1>Mask-Composite</h1>
    <!-- Mask-composite 
        mask-add
        mask-composite: add;
        mask-subtract
        mask-composite: subtract;
        mask-intersect
        mask-composite: intersect;
        mask-exclude
        mask-composite: exclude; 
    -->
    <h2>Mask-add</h2>
    <div class="mask-add mask-[url(mask2.png),url(mask2.png)] mask-[position:30%_50%,70%_50%] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
    <h2>mask-subtract</h2>
    <div class="mask-subtract mask-[url(mask2.png),url(mask2.png)] mask-[position:30%_50%,70%_50%] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
    <h2>mask-intersect</h2>
    <div class="mask-intersect mask-[url(mask2.png),url(mask2.png)] mask-[position:30%_50%,70%_50%] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
    <h2>mask-exclude</h2>
    <div class="mask-exclude mask-[url(mask2.png),url(mask2.png)] mask-[position:30%_50%,70%_50%] bg-[url(OIP.jpg)] w-[1000px] h-[1000px]"></div>
