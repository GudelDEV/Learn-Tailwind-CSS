    <h1>Rotate</h1>
    <p>rotate-(<custom-property>)</p>

    <p>rotate-0</p>

    <section class="box w-[200px] h-[200px] bg-blue-400 mx-auto transform rotate-45">

    <section class="box w-[200px] h-[200px] bg-green-400 mx-auto transform hover:rotate-90 transition-transform duration-500">

    </section>
